<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>EMS Login</title>
    </head>
    <body>
        <section class="bg-gray-50 bg-gray-900">
            <div
                class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
            >
                <a
                    href="#"
                    class="flex-row items-center mb-6 text-2xl font-semibold text-gray-900 text-white"
                >
                    <div class="flex justify-center">
                        <img
                            class="w-20 h-15 mr-2"
                            src="https://met.events/wp-content/themes/mineski/assets/img/met-logo.png"
                            alt="logo"
                        />
                    </div>
                    <div class="block">Event Management System</div>
                </a>
                <div
                    class="w-full rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0 bg-gray-800 border-gray-700"
                >
                    <div class="max-w-md mx-auto text-center px-4 sm:px-8 py-10 rounded-xl shadow">
                        <header class="mb-8">
                            <h1 class="text-2xl text-white font-bold mb-1">Email Verification</h1>
                            <p class="text-[15px] text-slate-500">Enter the 4-digit verification code that was sent to your email.</p>
                        </header>
                        <form id="otp-form">
                            <div class="flex items-center justify-center gap-3">
                                <input
                                    type="text"
                                    class="w-14 h-14 text-center text-2xl font-extrabold text-slate-900 bg-slate-100 border border-transparent hover:border-slate-200 appearance-none rounded p-4 outline-none focus:bg-white focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100"
                                    pattern="\d*" maxlength="1" />
                                <input
                                    type="text"
                                    class="w-14 h-14 text-center text-2xl font-extrabold text-slate-900 bg-slate-100 border border-transparent hover:border-slate-200 appearance-none rounded p-4 outline-none focus:bg-white focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100"
                                    maxlength="1" />
                                <input
                                    type="text"
                                    class="w-14 h-14 text-center text-2xl font-extrabold text-slate-900 bg-slate-100 border border-transparent hover:border-slate-200 appearance-none rounded p-4 outline-none focus:bg-white focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100"
                                    maxlength="1" />
                                <input
                                    type="text"
                                    class="w-14 h-14 text-center text-2xl font-extrabold text-slate-900 bg-slate-100 border border-transparent hover:border-slate-200 appearance-none rounded p-4 outline-none focus:bg-white focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100"
                                    maxlength="1" />
                            </div>
                            <div class="max-w-[260px] mx-auto mt-4">
                                <button type="submit"
                                    class="w-full inline-flex justify-center whitespace-nowrap rounded-lg bg-indigo-500 px-3.5 py-2.5 text-sm font-medium text-white shadow-sm shadow-indigo-950/10 hover:bg-indigo-600 focus:outline-none focus:ring focus:ring-indigo-300 focus-visible:outline-none focus-visible:ring focus-visible:ring-indigo-300 transition-colors duration-150">
                                        Verify Sign In
                                </button>
                            </div>
                        </form>
                        <div class="text-sm text-slate-500 mt-4">Didn't receive code? <a class="font-medium text-indigo-500 hover:text-indigo-600" href="#0">Resend</a>
                    </div>
                </div>
            </div>
        </section>
        <script>

            const query_string = window.location.search;
            const url_params = new URLSearchParams(query_string);
            let url_action = "";
            console.log(url_params.get("next"))
            switch(url_params.get("next")){
                case "admin":
                    url_action = "/admin/loggedin_homepage.html";
                    break;
                case "employee":
                    url_action = "/employee/loggedin_homepage.html";
                    break;
                default:
                    url_action = "login.html";
                    break;}

            console.log(url_action)
            document.getElementById("otp-form").action = url_action;
            document.addEventListener('DOMContentLoaded', () => {
                const form = document.getElementById('otp-form')
                const inputs = [...form.querySelectorAll('input[type=text]')]
                const submit = form.querySelector('button[type=submit]')

                const handleKeyDown = (e) => {
                    if (
                        !/^[0-9]{1}$/.test(e.key)
                        && e.key !== 'Backspace'
                        && e.key !== 'Delete'
                        && e.key !== 'Tab'
                        && !e.metaKey
                    ) {
                        e.preventDefault()
                    }

                    if (e.key === 'Delete' || e.key === 'Backspace') {
                        const index = inputs.indexOf(e.target);
                        if (index > 0) {
                            inputs[index - 1].value = '';
                            inputs[index - 1].focus();
                        }
                    }
                }

                const handleInput = (e) => {
                    const { target } = e
                    const index = inputs.indexOf(target)
                    if (target.value) {
                        if (index < inputs.length - 1) {
                            inputs[index + 1].focus()
                        } else {
                            submit.focus()
                        }
                    }
                }

                const handleFocus = (e) => {
                    e.target.select()
                }

                const handlePaste = (e) => {
                    e.preventDefault()
                    const text = e.clipboardData.getData('text')
                    if (!new RegExp(`^[0-9]{${inputs.length}}$`).test(text)) {
                        return
                    }
                    const digits = text.split('')
                    inputs.forEach((input, index) => input.value = digits[index])
                    submit.focus()
                }

                inputs.forEach((input) => {
                    input.addEventListener('input', handleInput)
                    input.addEventListener('keydown', handleKeyDown)
                    input.addEventListener('focus', handleFocus)
                    input.addEventListener('paste', handlePaste)
                })
            })
        </script>
    </body>
</html>
