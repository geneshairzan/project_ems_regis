<!-- drawer init and toggle -->
<div class="text-center hidden">

    Show swipeable drawer
    </button>
 </div>
 
 <!-- drawer component -->
 <div id="drawer-swipe" class="fixed z-40 w-full overflow-y-auto bg-white border-t border-gray-200 rounded-t-lg dark:border-gray-700 dark:bg-gray-800 transition-transform bottom-0 left-0 right-0 translate-y-full bottom-[0px]" tabindex="-1" aria-labelledby="drawer-swipe-label">

   </svg>Scanning Result</h5>

    <div class="w-full  gap-12 p-12  flex justify-center items-center text-center">
        <div class="flex flex-col items-center pb-10">
            <div class="flex items-center mt-4 md:mt-6 mb-10">
                <img class="w-10 h-10 mr-2" src="/employee/checked.png" alt="not allowed"/>

            </div>
            <img class="w-24 h-24 mb-3 rounded-full shadow-lg" src="https://upload.wikimedia.org/wikipedia/commons/b/b5/Windows_10_Default_Profile_Picture.svg" alt="Bonnie image"/>

            <span class="text-sm text-gray-500 dark:text-gray-400">bonnie.green@aratekno.com</span>
            <span class="text-sm text-gray-500 dark:text-gray-400">+62821229282</span>
        </div>
    </div>
 </div>
 
        <script>
            const html5QrCode = new Html5Qrcode("reader");
            const qrCodeSuccessCallback = (decodedText, decodedResult) => {
                document.getElementById("btn-drawer").click();
            };
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };

            // If you want to prefer back camera
            html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback);

        </script>
    </body>
</html>
