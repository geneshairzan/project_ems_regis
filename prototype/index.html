<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>EMS Login</title>
    </head>
    <body >
        <section class="bg-gray-50 bg-gray-900">
            <div
                class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
            >
                <a
                    href="#"
                    class="flex-row items-center mb-6 text-2xl font-semibold text-gray-900 text-white"
                >
                    <div class="flex justify-center">
                        <img
                            class="w-20 h-15 mr-2"
                            src="https://met.events/wp-content/themes/mineski/assets/img/met-logo.png"
                            alt="logo"
                        />
                    </div>
                    <div class="block">Event Management System</div>
                </a>
                <div
                    class="w-full bg-gray rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0 bg-gray-800 border-gray-700"
                >
                    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                        <h1
                            class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl text-white"
                        >
                            Sign in to your account
                        </h1>
                        <form
                            class="space-y-4 md:space-y-6"
                            action="/login_verification.html"
                        >
                            <div>
                                <label
                                    for="email"
                                    class="block mb-2 text-sm font-medium text-gray-900 text-white"
                                    >Your email</label
                                >
                                <input
                                    type="email"
                                    name="email"
                                    id="email"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="name@company.com"
                                    required=""
                                />
                            </div>
                            <!-- <div>
                                <label
                                    for="password"
                                    class="block mb-2 text-sm font-medium text-gray-900 text-white"
                                    >Password</label
                                >
                                <input
                                    type="password"
                                    name="password"
                                    id="password"
                                    placeholder="••••••••"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                                    required=""
                                />
                            </div> -->
                            <div class="flex items-center justify-between">
                                <div class="flex items-start">
                                    <!-- <div class="flex items-center h-5">
                                        <input
                                            id="remember"
                                            aria-describedby="remember"
                                            type="checkbox"
                                            class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 bg-gray-700 border-gray-600 focus:ring-primary-600 ring-offset-gray-800"
                                            required=""
                                        />
                                    </div>
                                    <div class="ml-3 text-sm">
                                        <label
                                            for="remember"
                                            class="text-gray-500 text-gray-300"
                                            >Remember me</label
                                        >
                                    </div> -->
                                </div>
                            </div>
                            <a id="href_action" href="/login_verification.html">
                                <button
                                    type="button"
                                    class="w-full py-3 px-4 text-sm tracking-wide rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none"
                                >
                                    Sign in
                                </button>
                            </a>
                            <p
                                class="text-sm font-light text-gray-500 text-gray-400"
                            >
                                Don’t have an account yet?
                                <a
                                    href="#"
                                    class="font-medium text-primary-600 hover:underline text-primary-500"
                                    >Ask Admin</a
                                >
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <script>
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            document.getElementById("href_action").href =
                "/login_verification.html?next=" + urlParams.get("next");
        </script>
    </body>
</html>
